<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and clean url-shortener without any of the bs"
    />
    <meta name="author" content="Muhammad Zaid" />
    <title>URL-Shortener</title>
    <link rel="icon" href="icons/page_icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="center-container">
      <div class="center-container-height">
        <h1>URL-Shortener</h1>
      </div>
    </div>
    <div class="center-container">
      <input
        class="inputurl"
        type="text"
        value=""
        placeholder="Enter URL"
        id="inputtext"
        autocomplete="off"
      />
      <!-- <div class="center-container-right"> -->
      <!-- <input
        class="copybutton"
        id="copybutton"
        type="button"
        value="Copy"
        onclick="copyClear()"
      /> -->
      <button
        class="copybutton"
        id="copybutton"
        type="button"
        value=""
        onclick="copyClear()"
      >
        <ion-icon name="clipboard-outline" class="outlinesize"></ion-icon>
      </button>
    </div>
    <div class="center-container">
      <input
        class="inputsubmit"
        type="button"
        value="Submit"
        onclick="inputButtonClick()"
        style="margin-right: 10px"
      />
      <input
        id="redirectDiv"
        class="inputredirect"
        type="button"
        value="Redirect"
        onclick="inputRedirect()"
        style="margin-left: 10px"
      />
    </div>
    <div class="center-container">
      <div class="headingcard" id="headingcard"></div>
      <div class="card" id="card"></div>
      <div class="datecard" id="datecard"></div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
